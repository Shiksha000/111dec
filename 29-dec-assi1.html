<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="yellow">
		<div id="calender">
			<div id="toolbar"></div>
			<div id="color-picker" class="show"></div>
			<div id="dates" class="show">
				<div id="lastMt">&lsaquo;</div>
				<div id="nextMt">&rsaquo;</div>
				<div id="month-cont">
					<div id="month"><span class="active month">January</span><span class="">February</span>
						<span class="">March</span>
						<span class="">April</span>
						<span class="">May</span>
						<span class="">June</span>
						<span class="">July</span>
						<span class="">August</span>
						<span class="">September</span>
						<span class="">October</span>
						<span class="">November</span>
						<span class="">December</span>

					</div>
				</div>
				<div id="daysotweek">
					<div class="day">S</div>
					<div class="day">M</div>
					<div class="day">T</div>
					<div class="day">W</div>
					<div class="day">T</div>
					<div class="day">F</div>
					<div class="day">S</div>
				</div>
				<div id="days">
				</div>
			</div>
			<div id="info" class="hide">
				<div id="actual-date"></div>
				<div id="back"></div>
				<div id="month-name"></div>
				<div id="weather">
					<div id="sun"></div>
					<div id="moutains"></div>
					<div id="rain">
						<div class="raindrop" id="drop-1"></div>
						<div class="raindrop center" id="drop-2"></div>
						<div class="raindrop center" id="drop-3"></div>
						<div class="raindrop" id="drop-4"></div>
						<div id="temp">57&deg;<span>F</span></div>
					</div>
					<div id="bg-card">
						<div class="content"></div>
					</div>
					<div id="card">
						<div class="content">
							<div id="event-name"></div>
							<div id="event-details">
								<div class="col-3">
									<i class="fas fa-map-marker" aria-hidden="true"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
