<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	const num = parseInt(prompt("enter a positive number:"));
	let isPrime = true;

	if (num === 1){
		document.write("1 is neither prime nor composite number .");
	}

	else if (num > 1){
		for (let i = 2; i < num; i++){
			if (num % i == 0){
				isPrime = false;
				break;
			}
		}

	    if (isPrime){
		    document.write('${num} is a prime number');
	}    else{
		   document.write('${num} is a not a prime number');
	}
	}
	else {
		document.log("the number is not a prime number.");
	}

</script>
</body>
</html>
